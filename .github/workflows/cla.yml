name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla-check:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: '.github/cla-signatures.json'
          path-to-document: 'https://github.com/roboticforce/sugar/blob/main/CLA.md'
          branch: 'main'
          allowlist: bot*,dependabot*,github-actions*

          # Custom messages
          custom-notsigned-prcomment: |
            Thank you for your contribution! Before we can merge this PR, we need you to sign our Contributor License Agreement (CLA).

            **To sign the CLA**, please comment on this PR with exactly:

            ```
            I have read the CLA Document and I hereby sign the CLA
            ```

            You can read the full CLA here: [CLA.md](https://github.com/roboticforce/sugar/blob/main/CLA.md)

            This is a one-time requirement. Once signed, all your future contributions will be automatically covered.

          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'

          custom-allsigned-prcomment: |
            All contributors have signed the CLA. Thank you! :tada:

          lock-pullrequest-aftermerge: false
          use-dco-flag: false
